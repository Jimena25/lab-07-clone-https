	<!DOCTYPE html>
<html>
<body>
<script>

var rojo = prompt("Please enter a number.");

var j = rojo % 1000
var i = rojo - j
var m = i / 1000

console.log (" This number has " + m + " thousands. ") 

var e = j % 100
var n = j - e 
var a = n / 100

console.log (" This number has " + a + " hundreds. ") 

var b = e % 10
var r = e - b 
var o = r / 10

console.log (" This number has " + o + " tens. ") 

var s = b % 1
var t = b - s

console.log (" This number has " + t + " ones. ") 



</script>
</body>
</html>
